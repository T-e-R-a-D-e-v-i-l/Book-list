<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="icons/css/all.css"/>
    <title>Book list</title>
</head>
<body>
    <div class="titleContainer">
        <h1>КНИЖНАЯ ПОЛКА</h1>
        <button id="addBook" class="addButton">Добавить книгу</button>
    </div>    
    <div class="addMenu" id="openAddMenu">
        <div class="addMenuContent">
            <div class="buttonContainer">
                <button class="buttonClose" id="buttonClose"><i class="fas fa-times icon"></i></button>
            </div>  
            <div class="inputContainer">
                <label class="titleLabel" for="name">Название книги</label>
                <input id="name" name="name" type="text"/>
                <label class="titleLabel" for="author">Автор книги</label>
                <input id="author" name="author" type="text"/>
                <label class="titleLabel" for="year">Год издания книги</label>
                <input id="year" name="year" type="number"/>
                <label class="titleLabel" for="link">Сылка на изображение</label>
                <input id="link" name="link" type="text"/>
                <button id="saveBook" class="addButton saveButton">Сохранить</button>
            </div>
        </div>        
    </div>

    <div class="addMenu" id="openChangingMenu">
        <div class="addMenuContent">
            <div class="buttonContainer">
                <button class="buttonClose" id="buttonCloseChanging"><i class="fas fa-times icon"></i></button>
            </div>  
            <div class="inputContainer">
                <label class="titleLabel" for="name">Название книги</label>
                <input id="nameChanging" name="name" type="text"/>
                <label class="titleLabel" for="author">Автор книги</label>
                <input id="authorChanging" name="author" type="text"/>
                <label class="titleLabel" for="year">Год издания книги</label>
                <input id="yearChanging" name="year" type="number"/>
                <label class="titleLabel" for="link">Сылка на изображение</label>
                <input id="linkChanging" name="link" type="text"/>
                <button id="saveBookChanging" class="addButton saveButton">Сохранить</button>
            </div>
        </div>        
    </div>

    <div class="alignContainer">
        <div class="mainContainer" id="mainContainer"></div>
    </div>
    
    <script src="/script.js"></script>    
</body>
</html>
